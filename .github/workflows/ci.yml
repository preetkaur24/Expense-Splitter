name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Set fake Supabase environment variables
        run: |
          echo "SUPABASE_URL=http://test" >> $GITHUB_ENV
          echo "SUPABASE_KEY=test_key" >> $GITHUB_ENV

      - name: Run unit tests
        run: pytest

      - name: Build Docker image
        if: success()
        run: docker build -t expense-splitter-backend:latest .