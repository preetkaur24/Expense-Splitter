<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Splitter - Groups</title>

  <style>
    /* Copy all CSS from dashboard.html exactly */
    :root{
      --green: #16a34a; --green-600: #15803d; --red: #b91c1c;
      --black: #111111; --bg: #f6f7f8; --card: #ffffff; --muted: #6b7280;
      --sidebar-w: 220px; --radius: 14px; --shadow: 0 8px 20px rgba(0,0,0,0.06); --content-max: 1120px;
    }
    *{ box-sizing:border-box;}
    body{margin:0; font-family:Arial,Helvetica,sans-serif; font-size:15px; line-height:1.35; background:var(--bg); color:var(--black);}
    .topbar{position:sticky;top:0;height:56px;background:#fff;box-shadow:var(--shadow);display:flex;align-items:center;padding:0 14px; gap:12px;}
    .brand{font-weight:800;font-size:1.6rem;} .brand .accent{color:var(--green);}
    .layout{display:block; min-height:calc(100dvh - 56px);}
    #nav-toggle{display:none;}
    .hamburger{width:26px;height:20px;display:grid;gap:5px; cursor:pointer;}
    .hamburger span{display:block;height:3px;background:var(--black);border-radius:2px;}
    .sidebar{position:fixed;left:0;top:56px;width:0;height:calc(100dvh - 56px);background:#fff;overflow:hidden;transform:translateX(-100%);transition:transform .25s ease, width .25s ease, padding .25s ease; padding:0;}
    #nav-toggle:checked ~ .layout .sidebar{transform:translateX(0); width:var(--sidebar-w); padding:14px;}
    .nav-title{ font-size:.85rem; color:var(--muted); margin:6px 8px 10px;}
    .nav{ display:flex; flex-direction: column; gap:6px;}
    .nav a{ display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:10px; text-decoration:none; color:var(--black); font-size:14px;}
    .nav a.active{ background:#e8f8ee; color:var(--green-600); font-weight:600;}
    .main{padding:20px; max-width:var(--content-max); margin-inline:auto;}
    .panel{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; margin-bottom:16px;}
    .panel-row{ display:grid; gap:16px;}
    .grid-2{ grid-template-columns:1.35fr .65fr;}
    h1,h2{margin:0 0 8px 0;}
    .muted{color:var(--muted);}
    .tx-list{display:flex; flex-direction:column; gap:10px;}
    .tx{display:flex; justify-content:space-between; align-items:center; background:#fff; border:1px solid #eef2f7; border-radius:12px; padding:10px 12px;}
    .tx .left{display:flex; flex-direction:column;}
    .tx .name{font-weight:600; font-size:14.5px;}
    .tx .meta{font-size:.9rem; color:var(--muted);}
    .tx .amt{font-weight:700; font-size:14.5px;}
    .tx .amt.positive{color:var(--green-600);}
    .tx .amt.negative{color:var(--red);}
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;}
    .btn{border:1px solid #e5e7eb; background:#fff; border-radius:12px; padding:9px 12px; text-decoration:none; color:var(--black); font-weight:600; box-shadow: var(--shadow);}
    .btn:hover{border-color:#d1d5db;}
  </style>
</head>
<body>
  <header class="topbar">
    <label for="nav-toggle" class="hamburger" title="Menu"><span></span><span></span><span></span></label>
    <div class="brand">Expense <span class="accent">Splitter</span></div>
  </header>

  <input id="nav-toggle" type="checkbox"/>
  <div class="layout">
    <aside class="sidebar">
      <div class="nav-title">Menu</div>
      <nav class="nav">
        <a href="/dashboard">Home</a>
        <a class="active" href="#">Groups</a>
        <a href="/friends.html">Friends</a>
        <a href="/wallet.html">Wallet</a>
        <a href="/notifications.html">Notifications</a>
        <a href="/account.html">Account</a>
      </nav>
    </aside>

    <main class="main">
      <section class="panel">
        <h2>Create New Group</h2>
        <form id="create-group-form">
          <input type="text" id="group-name" placeholder="Group Name" required/><br/><br/>
          <textarea id="group-desc" placeholder="Description" rows="2"></textarea><br/><br/>
          <input type="text" id="group-members" placeholder="Member Emails (comma separated)"/><br/><br/>
          <button type="submit" class="btn">Create Group</button>
        </form>
      </section>

      <section class="panel">
        <h2>Your Groups</h2>
        <div id="groups-list" class="tx-list">
          Loading groups...
        </div>
      </section>
    </main>
  </div> //small change made here
  <script src="groups.js" type="module"></script>
</body>
</html>
