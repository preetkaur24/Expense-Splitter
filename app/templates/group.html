{% extends "base.html" %}

{% block title %}Group | Expense Splitter{% endblock %}

{% block content %}
<section class="panel" style="max-width: 720px; margin-inline:auto;">
  <a href="/groups" class="btn" style="margin-bottom:10px;">← Back to groups</a>

  <h1 id="group-name" style="margin:6px 0 4px;"></h1>
  <p id="group-desc" class="muted" style="margin:0 0 8px;"></p>
  <p class="muted" style="margin:0 0 16px;">
    Created on: <span id="group-date"></span>
  </p>

  <h3 style="margin-top:0;">Members</h3>
  <ul id="group-members" style="padding-left:18px; margin-top:4px;">
    <li class="muted">Loading members…</li>
  </ul>

  <hr style="margin: 24px 0;">

  <h3>Trip Summary</h3>

  <!-- Button -->
  <button id="generate-summary-btn" class="btn" style="margin-bottom:10px;">
    Generate Trip Summary
  </button>

  <!-- Loading indicator -->
  <p id="summary-loading" class="muted" style="display:none;">Generating summary…</p>

  <!-- Output box -->
  <div id="trip-summary-box"
       style="background:#f7f7f7; border-radius:6px; padding:12px; display:none; margin-top:10px;">
  </div>

</section>
{% endblock %}

{% block scripts %}
<script type="module" src="/static/js/guard_protected.js"></script>
<script type="module" src="/static/js/group.js"></script>
{% endblock %}
